  </div>
</body>
<script src="patientscript.js"></script>
<script>
  class MyInfo {
    constructor(name, surname, email) {
      this.name = name,
        this.surname = surname,
        this.email = email
    }
    show(id) {
      let div = document.getElementById(id)
      let text = `  
                      <td>${this.name}</td>
                      <td>${this.surname}</td>
                      <td>
                        <span class="status pink"></span>
                        ${this.email}
                      </td>
                      <td>
                        <button type="button" onclick="">change data<span> </span></button>
                      </td>
              `
      let elem = document.createElement('tr')
      elem.innerHTML = text
      div.appendChild(elem)

    }
  }
  document.addEventListener('DOMContentLoaded', function () {
    console.log('domloaded')
    document.getElementById('setnick').innerHTML = localStorage.login
    let person = new MyInfo(localStorage.getItem('name'), localStorage.getItem('surname'), localStorage.getItem('email'))
    person.show('myinfo')
  }, false);

</script>

</html>
