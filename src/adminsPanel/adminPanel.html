<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin's panel</title>
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <link rel="stylesheet" href="adminsPanelStyle.css" />
    <link rel="stylesheet" href="bookAppointmentStyle.css" />
    <link rel="stylesheet" href="adminAppointmentsStyle.css" />
    <script src="sweetalert2@11.js"></script>
  </head>
  <body>
    <input type="checkbox" id="nav-toggle" />
    <div class="sidebar">
      <div class="sidebar-brand">
        <h2><span>DentaCare</span></h2>
      </div>

      <div class="sidebar-menu">
        <ul>
          <li>
            <a href="/admin/panel" class="active"
              ><span class="las la-igloo"></span> <span>Dashboard</span></a
            >
          </li>
          <li>
            <a href="/admin/customers"
              ><span class="las la-users"></span> <span>Customers</span></a
            >
          </li>
          <li>
            <a href="/admin/financial"
              ><span class="las la-clipboard-list"></span>
              <span>Financial reports</span></a
            >
          </li>
          <li>
            <a href="/admin/appointments"
              ><span class="las la-shopping-bag"></span>
              <span>Appointments</span></a
            >
          </li>
          <li>
            <a href="/admin/inventory"
              ><span class="las la-receipt"></span> <span>Inventory</span></a
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content">
      <header>
        <h2>
          <label for="nav-toggle">
            <span class="las la-bars"></span>
          </label>
          Dashboard
        </h2>

        

        <div class="user-wrapper">
          <img src="../images/user-icon.png" width="40px" height="40px" alt="" />
          <div>
            <h4 id="setnick"></h4>
            <small>Admin</small>
          </div>
          <div>
            <button id="logout" class="logout_button" onclick="logout()">Logout<span class="las la-arrow-right">
              </span></button>
          </div>
        </div>
      </header>

      <main>
        <div class="cards">
          <div class="card-single">
            <div>
              <h1 id="customers"></h1>
              <span>Customers</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1 id="tot"></h1>
              <span>Total Visits</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1 id="tod"></h1>
              <span>Today Visits</span>
            </div>
            <div>
              <span class="las la-users"></span>
            </div>
          </div>

          <div class="card-single">
            <div>
              <h1 id="income"></h1>
              <span>Income</span>
            </div>
            <div>
              <span class="lab la-google-wallet"></span>
            </div>
          </div>
        </div>

        <div class="recent-grid">
          <div class="projects">
            <div class="card-header">
              <h2>Upcoming appointments</h2>

            </div>

            <div class="card-body">
              <div class="table-responsive">
                <table width="100%">
                  <thead>
                    <tr> 
                      <td>Name</td>
                      <td>Service</td>
                      <td>Hour</td>
                      <td>Doctor</td>
                    </tr>
                  </thead>
                  <tbody id="upcomingappo">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
  <script src="panel.js"></script>
</html>
